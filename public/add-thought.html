<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Recipe</title>
  <link
    href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap&family=Karla:400,700|Rubik:400,400i,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="py-3 mb-3">
    <div class="flex-row justify-space-between align-center container-fluid mx-auto">
      <a href="/">
        <h1 class="text-light bg-dark py-3 px-4 logo round-25-80">thought Hunt</h1>
      </a>

      <h3 class="text-light bg-dark p-3 round-25-80">
        Create Your Own thought
      </h3>
    </div>
  </header>

  <main class="container-fluid flex-row mx-auto justify-space-between">
    <div class="col-12 py-3 px-4 my-4 bg-dark round-25-80">
      <h2 class="text-light">Create new thought recipes that will dazzle your buds (and their taste buds)</h2>
    </div>

    <section class="bg-dark p-3 col-12 col-lg-8 mb-3 round-25-80">
      <h2 class="text-light ">Let's start our masterpiece</h2>
      <div class="col-12 col-lg-6 bg-dark p-3 mb-3">
        <div class="form-container">
          <form id="thought-form">
            <div class="mb-2">
              <label for="thought-name" class="form-label">thought Name</label>
              <input type="text" id="thought-name" name="thought-name" class="form-input" placeholder="Enter thought Name"
                required />
            </div>
            <div class="mb-2">
              <label for="created-by" class="form-label">Who's Beautiful Idea is This?</label>
              <input type="text" id="created-by" name="created-by" class="form-input" placeholder="Give us your name"
                required />
            </div>
            <div class="mb-2">
              <label for="thought-thoughtText" class="form-label">thought thoughtText (select from dropdown)</label>
              <select id="thought-thoughtText" class="form-input">
                <option value="Personal">Personal</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
              </select>
            </div>
            <h3 class="text-tertiary">Choose your reactions</h3>
            <div class="flex-row justify-space-between">
              <div class="col-auto">
                <div>
                  <input type="checkbox" id="pepperoni" name="reaction" value="Pepperoni">
                  <label for="pepperoni">Pepperoni</label>
                </div>

                <div>
                  <input type="checkbox" id="sausage" name="reaction" value="Sausage">
                  <label for="sausage">Sausage</label>
                </div>

                <div>
                  <input type="checkbox" id="green-peppers" name="reaction" value="Green Peppers">
                  <label for="green-peppers">Green peppers</label>
                </div>

                <div>
                  <input type="checkbox" id="onions" name="reaction" value="Onions">
                  <label for="onions">Onions</label>
                </div>

                <div>
                  <input type="checkbox" id="bacon" name="reaction" value="Bacon">
                  <label for="bacon">Bacon</label>
                </div>

                <div>
                  <input type="checkbox" id="basil" name="reaction" value="Basil">
                  <label for="basil">Basil</label>
                </div>
              </div>

              <div class="col-auto">
                <div>
                  <input type="checkbox" id="mushrooms" name="reaction">
                  <label for="mushrooms">Extra cheese</label>
                </div>

                <div>
                  <input type="checkbox" id="pineapple" name="reaction" value="Pineapple">
                  <label for="pineapple">Pineapple</label>
                </div>

                <div>
                  <input type="checkbox" id="ham" name="reaction" value="Ham">
                  <label for="ham">Ham</label>
                </div>

                <div>
                  <input type="checkbox" id="garlic" name="reaction" value="Garlic">
                  <label for="garlic">Garlic</label>
                </div>

                <div>
                  <input type="checkbox" id="tomatoes" name="reaction" value="Tomatoes">
                  <label for="tomatoes">Tomatoes</label>
                </div>

                <div>
                  <input type="checkbox" id="anchovies" name="reaction" value="Anchovies">
                  <label for="anchovies">Anchovies</label>
                </div>
              </div>

              <div class="col-auto">
                <div>
                  <input type="checkbox" id="mushrooms" name="reaction" value="Mushrooms">
                  <label for="mushrooms">Mushrooms</label>
                </div>

                <div>
                  <input type="checkbox" id="olives" name="reaction" value="Olives">
                  <label for="olives">Olives</label>
                </div>

                <div>
                  <input type="checkbox" id="beef" name="reaction" value="Beef">
                  <label for="beef">Beef</label>
                </div>

                <div>
                  <input type="checkbox" id="pesto" name="reaction" value="Pesto">
                  <label for="pesto">Pesto</label>
                </div>

                <div>
                  <input type="checkbox" id="squash" name="reaction" value="Squash">
                  <label for="squash">Squash</label>
                </div>

                <div>
                  <input type="checkbox" id="eggplant" name="reaction" value="Eggplant">
                  <label for="eggplant">Eggplant</label>
                </div>
              </div>

              <!-- custom reactions -->
              <div class="col-auto">
                <div id="custom-reactions-list"></div>
              </div>
            </div>

            <div class="w-100 display-block"></div>

            <label for="new-reaction" class="form-label">Add another reaction to the list!</label>
            <input type="text" id="new-reaction" name="new-reaction" class="form-input" placeholder="Add reaction" />

            <button type="button" id="add-reaction" class="btn">Add reaction</button>

            <div class="my-4 border-light-top display-block w-100"></div>

            <button type="submit" class="btn w-100 m-auto">Submit Recipe</button>
          </form>
        </div>
    </section>

    <section class="bg-dark p-3 col-12 col-lg-4 mb-3 round-25-80 min-60-vh">
      <h2 class="text-light px-2">Looking to do something else?</h2>
      <nav>
        <a class="btn display-block round-25-80" href="/">See All thoughts.</a>
      </nav>
    </section>

    </div>
  </main>
  <script src="./assets/js/add-thought.js"></script>
</body>

</html>
